<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="inputEmail" placeholder="Email">
      <input type="password" name="password" id="inputPassword" placeholder="Senha">
      <button type="submit" id="inputButton">Entrar</button>
    </form>
  </header>
  <main>
    <form action="get" id="evaluation-form">
      <div id="nome-completo">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname"  type="text" placeholder="Sobrenome">
    </div>
      <input id="input-email"  type="email" placeholder="Email">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="HoFs"><input id="HoFs"  type="checkbox" value="HoFs">HoFs</label>
      <label for="Jest"><input id="Jest"  type="checkbox" value="Jest">Jest</label>
      <label for="Promises"><input id="Promises"  type="checkbox" value="Promises">Promises</label>
      <label for="React"><input id="React"  type="checkbox" value="React">React</label>
      <label for="SQL"><input id="SQL"  type="checkbox" value="SQL">SQL</label>
      <label for="Python"><input id="Python"  type="checkbox" value="Python">Python</label>
      <label for="textarea" class="textarea">Deixe seu comentário:<textarea maxlength="500" name="comentario" id="textarea" cols="30" rows="10"></textarea></label>
      <label for="agreement" id="label-infos"><input type="checkbox" name="" id="agreement">Você concorda com o uso das informações acima?</label>
      <button type="submit">Enviar</button>
    </form>
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
